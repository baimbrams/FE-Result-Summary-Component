<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="font-sans min-h-screen flex justify-center items-center">
    <main class="flex flex-col md:flex-row drop-shadow-lg bg-white ">
    <section class="bg-gradient-to-t from-[#312CEA] to-[#6743FF] rounded-3xl from-Light-slate-blue to-Light-royal-blue w-auto md:w-section-W md:h-section-H flex flex-col items-center px-12 sm:px-14 py-4 md:py-9 rounded-b-4xl md:rounded-4xl">
      <h1 class="text-2xl font-bold text-white opacity-90  mb-4 md:mb-8">Your Result</h1>
      <div class="bg-gradient-to-b from-[#4925CF] flex flex-col justify-center items-center w-20 md:w-48 h-40 md:h-48 rounded-full">
        <en class="text-white text-7xl font-bold md:mt-3">76</en>
        <span class="font-bold text-lg text-white opacity-80">of 100</span>
      </div>
      <h2 class="text-3xl font-bold text-white mt-4 mb-2 md:mt-8 md:mb-4">Great</h2>
      <p class="text-lg text-center text-white leading-6 opacity-90">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="bg-white w-full flex flex-col rounded-r-3xl py-4 px-8 md:w-section-W md:h-section-H md:p-10 md:py-9 md:rounded-r-">
      <h1 class="text-2xl font-bold text-Dark-gray-blue sm:m-auto md:m-0">Summary</h1>

      <div class="flex flex-col text-lg space-y-4 mt-6 mb-10">
        <div class="flex justify-between p-3.5 bg-[#FFF6F5] rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-reaction.svg" alt="" class="pr-3">
            <h2 class="text-[#DE6D6B] font-bold text-2xl">Reaction</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-[#0A257C]">80</en><span class="opacity-50"> / 100</span>
          </p>
        </div>

        <div class="flex justify-between p-3.5 bg-[#FFFBF2] rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-memory.svg" alt="" class="pr-3">
            <h2 class="text-[#F4B436] font-bold text-2xl">Memory</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-[#0A257C]">61</en><span class="opacity-50"> / 100</span>
          </p>
        </div>

        <div class="flex justify-between p-3.5 bg-[#F2FBFA] rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-verbal.svg" alt="" class="pr-3">
            <h2 class="text-[#47A18A] text-2xl font-bold">Verbal</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-[#0A257C]">92</en><span class="opacity-50"> / 100</span>
          </p>
        </div>

        <div class="flex justify-between p-3.5 bg-[#F3F3FD] rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-visual.svg" alt="" class="pr-3">
            <h2 class="text-[#29319C] font-bold text-2xl">Visual</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-[#0A257C]">72</en><span class="opacity-50"> / 100</span>
          </p>
        </div>
      </div>

      <button class="text-lg bg-Dark-gray-blue text-white py-3.5 w-full rounded-full transition hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue active:scale-95">Continue</button>
    </section>
    </main>
  </div>
</body>
</html>
